<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">29°C</h1>
            <h2 class="city">Kharar</h2>
            <div class="detials">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">10.29 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    // OpenWeather API Key and URL (using metric units for temperature)
const apiKey = "d74c469ec426d556856851cca902d67c";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";

// Selecting the input field, search button, and weather icon from the HTML
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

// Function to fetch and display the weather data for a city or coordinates
async function checkWeather(query) {
    let url;
    
    // Check if the query is a city name or coordinates
    if (typeof query === "string") {
        url = apiUrl + `&q=${query}&appid=${apiKey}`;
    } else {
        const { lat, lon } = query;
        url = apiUrl + `&lat=${lat}&lon=${lon}&appid=${apiKey}`;
    }
    const response = await fetch(url);
    if (response.status == 404) {
        // Show error message if city is invalid and still display current location weather
        document.querySelector(".error").style.display = "block";  
        setTimeout(getCurrentLocationWeather, 2000); // Wait 2 seconds then call current location weather
        
    } else {
        
        const data = await response.json();

        // Update the HTML with the fetched weather data
        document.querySelector(".city").innerHTML = data.name; 
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        // Update the weather icon based on the weather condition from the API
        if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.png";
        } else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.png";
        } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.png";
        } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
        } else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "images/mist.png";
        }

        // Hide error message if valid city is entered
        document.querySelector(".error").style.display = "none";
    }
}

// Function to get the current location's weather
function getCurrentLocationWeather() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            checkWeather({ lat, lon }); // Call the weather API with coordinates
        });
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}

// Event listener for search button
searchBtn.addEventListener("click", () => {
    const city = searchBox.value;
    if (city) {
        checkWeather(city); // Fetch weather for the entered city
    } else {
        getCurrentLocationWeather(); // Get current location if no city is entered
    }
});

// Automatically get weather for the current location when the page loads
window.onload = () => {
    getCurrentLocationWeather();
};

</script>

</body>
</html>
